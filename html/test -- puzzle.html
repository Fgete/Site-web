<!DOCTYPE html>
<html>
	<head>
		<title>test -- puzzle</title>
		<meta charset="utf-8"/>
		<link id="shortcutIcon" rel="shortcut icon" type="image/x-icon" href="../images/"/>
		<link rel="stylesheet" type="text/css" href="../css/test -- puzzle.css">
	</head>
	<body>
		<!-- GAME SCREEN -->
		<div id="gamePanel">

			<div id="origin" class="perspective absolute">

				<div id="ground" class="absolute">
					<div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/-3)', 'calc(var(--groundWidth)/3)')"></div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/-3)', '0')"></div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/-3)', 'calc(var(--groundWidth)/-3)')"></div>
					</div>
					<div>
						<div class="transition" onclick="SetCubeAt('0', 'calc(var(--groundWidth)/3)')"></div>
						<div class="transition" onclick="SetCubeAt('0', '0')"></div>
						<div class="transition" onclick="SetCubeAt('0', 'calc(var(--groundWidth)/-3)')"></div>
					</div>
					<div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/3)', 'calc(var(--groundWidth)/3)')"></div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/3)', '0')"></div>
						<div class="transition" onclick="SetCubeAt('calc(var(--groundWidth)/3)', 'calc(var(--groundWidth)/-3)')"></div>
					</div>
				</div>

				<div id="cube0" class="cubeCenter perspective absolute">
					<div class="cubeFace cubeFaceTop">TOP</div>
					<div class="cubeFace cubeFaceBottom">BOTTOM</div>
					<div class="cubeFace cubeFaceLeft">LEFT</div>
					<div class="cubeFace cubeFaceRight">RIGHT</div>
					<div class="cubeFace cubeFaceFront">FRONT</div>
					<div class="cubeFace cubeFaceBack">BACK</div>
				</div>

			</div>

		</div>

		<!-- USER INTERFACE -->
		<div id="UI">
			<header>
				<h1>Puzzle</h1>
			</header>

			<footer>
				<div id="bLeft" class="shadowButton circleButton">
					<div class="buttonText transition">◄</div>
				</div>
				<div id="bEnter" class="shadowButton circleButton">
					<div class="buttonText transition">●</div>
				</div>
				<div id="bRight" class="shadowButton circleButton">
					<div class="buttonText transition">►</div>
				</div>
			</footer>
		</div>
		
		<script type="text/javascript" src="../js/test -- puzzle.js"></script>

	</body>
</html>
