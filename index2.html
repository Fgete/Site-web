<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>L A G</title>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" type="image/x-icon" href="./images/profil.jpg"/>
		<link rel="stylesheet" type="text/css" href="./css/index2.css">
	</head>
	<body>
		<!-- BACKGROUNDS -->
		<div class="background" index="2" style="background-image: url('./images/index/wallpaper_vjing.png')"></div>
		<div class="background" index="3" style="background-image: url('./images/index/wallpaper_arm.png')"></div>

		<!-- INDEX NAVIGATION -->
		<script type="text/javascript">
			var n = 1;
			root = document.documentElement;
			body = document.body;
			faders = document.getElementsByClassName("background");

			document.addEventListener('wheel', function(wheel){
			    // Set index
			    if(wheel.deltaY > 0) {
			        if (n < 9)
			        	n++;
			        root.style.setProperty('--index', n);
			    }
			    if(wheel.deltaY < 0) {
			        if (n > 1)
			        	n--;
			        root.style.setProperty('--index', n);
			    }

			    // Set background
			    for (var i = 0; i < faders.length; i++)
			    	faders[i].style.opacity = "0";
			    if (faders[n - 2] != null)
			    	faders[n - 2].style.opacity = "100%";

			    console.log('Index set at ' + n);
			});
		</script>

		<!-- SCROLLER -->
		<div id="scroller">

			<script type="text/javascript">

				var tileCollection = [
					["Back", "./images/profil.jpg", "./index.html"],
					["VJing", "./images/articles/vjing.png", "./html/tiles/vjing.html"],
					["A.R.M.", "./images/articles/arm.png", "./html/tiles/arm.html"]
				];

				for (var i = 0; i < tileCollection.length; i++){
					// Create tile
					var tile = document.createElement("a");
					tile.setAttribute("href", tileCollection[i][2]);
					tile.setAttribute("id", "t" + (i + 1));
					tile.setAttribute("class", "tile");
					var title = document.createTextNode(tileCollection[i][0]);
					// Place tile
					tile.appendChild(title);
					document.getElementById("scroller").appendChild(tile);
					// Set tile background
					tile.style.backgroundImage = 'url("' + tileCollection[i][1] + '")';
				}

			</script>

			<a id="t4" class="tile" href="./index.html"></a>
			<a id="t5" class="tile" href="./index.html"></a>
			<a id="t6" class="tile" href="./index.html"></a>

			<a id="t7" class="tile" href="./index.html"></a>
			<a id="t8" class="tile" href="./index.html"></a>
			<a id="t9" class="tile" href="./index.html"></a>

		</div>
	</body>
</html>
